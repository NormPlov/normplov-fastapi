<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ assessment_type }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="title">Assessment Type: {{ assessment_type }}</div>
    <div class="content">
        <h3>Test Name: {{ test_name }}</h3>
        <h4>UUID: {{ test_uuid }}</h4>
        <h4>Details:</h4>
        <ul>
            {% for detail in details %}
            <li>
                <strong>Career:</strong> {{ detail.Career }}<br>
                <strong>Similarity:</strong> {{ detail.Similarity }}
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
